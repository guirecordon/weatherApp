<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Work+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather API</title>
</head>
<body>
  <div class="wrap">
    <div class="form-wrap">
      <form name="city" id="city">
        <input type="text" name="cityName" id="cityName" placeholder="Search location">
        <button id="cityRequest">Go</button>
      </form>
    </div>
    <div class="temperature">
      <div class="cityInfo item"></div>
      <div class="dateInfo item"></div>
      <div class="timeInfo item"></div>
      <div class="tempDiv item"></div>
      <div class="weather-icon"><img src="icons/unknown.png" /></div>
      <div class="description item"></div>
      <div class="toggle-wrap">
        <button class="toggle C">°C</button>
        <button class="toggle F">°F</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
